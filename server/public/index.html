<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./styles/style.css">
  <title>Salary Calculator</title>
  <script defer src="./scripts/script.js"></script>
</head>
<body>
  <header>
    <h1>Salary Calculator</h1>
  </header>
  <main>
    <h2 class="employee">Add Employee</h2>
    <form onsubmit="handleSubmit(eventObj)">
      <input 
        name="firstNameInput" 
        data-testid="firstNameInput"
        id="firstNameInput" 
        placeholder="First Name"
        type=text 
        />
      <input 
        name="lastNameInput"
        data-testid="lastNameInput"
        id="lastNameInput"
        placeholder="Last Name"
        type="text"
        />
        <input 
        name="idInput"
        data-testid="idInput"
        id="idInput"
        placeholder="ID"
        type="number"
        />
        <input 
        name="titleInput"
        data-testid="titleInput"
        id="titleInput"
        placeholder="Title"
        type="text"
        />
        <input 
        name="annualSalaryInput"
        data-testid="annualSalaryInput"
        id="annualSalaryInput"
        placeholder="Annual Salary"
        type="number"
        />
        <!-- <button data-testid="submitButton" onclick="handleSubmit(eventObj)">Submit</button> -->
        <button data-testid="submitButton">Submit</button>
      </form>
    <h2>Employees</h2>
    <section>
      <h4>Forms</h4>
      <table id="employeeTable">
        <thead>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>ID</th>
            <th>Title</th>
            <th>Annual</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="employeeTable tbody'">
          <tr>
            <!--the cells in the body tag are td-->
            <td>Jane</td>
            <td>Doe</td>
          </tr>
          <tr>
            <!--the cells in the body tag are td-->
            <td>John</td>
            <td>Smith</td>
          </tr>
        </tbody>
        <!-- tbody is the body of the table-->
      </table>  
    </section>
  </main>
  <footer>
    <p>Total Monthly</p>
  </footer>
</body>
</html>
