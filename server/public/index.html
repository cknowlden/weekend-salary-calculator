<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./styles/style.css">
  <title>Salary Calculator</title>
  <script defer src="./scripts/script.js"></script>
</head>
<body>
  <header>
    <h1>Salary Calculator</h1>
  </header>
  <main>
    <h2 class="employee">Add Employee</h2>
    <div id="error"></div>
    <form class="form-class" onsubmit="handleSubmit(event)">
      <input 
        name="firstNameInput" 
        data-testid="firstNameInput"
        id="firstNameInput" 
        placeholder="First Name"
        type=text 
        />
      <input 
        name="lastNameInput"
        data-testid="lastNameInput"
        id="lastNameInput"
        placeholder="Last Name"
        type="text"
        />
        <input 
        name="idInput"
        data-testid="idInput"
        id="idInput"
        placeholder="ID"
        type="number"
        />
        <input 
        name="titleInput"
        data-testid="titleInput"
        id="titleInput"
        placeholder="Title"
        type="text"
        />
        <input 
        name="annualSalaryInput"
        data-testid="annualSalaryInput"
        id="annualSalaryInput"
        placeholder="Annual Salary"
        type="number"
        />
        <button data-testid="submitButton">Submit</button>
      </form>
    <h2>Employees</h2>
    <section>
      <h4>Forms</h4>
      <table class="employeeTable">
        <thead>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>ID</th>
            <th>Title</th>
            <th>Annual Salary</th>
            <th id="delete-button">  </th>
          </tr>
        </thead>
        <tbody id="employeeTable tbody'">
        </tbody>
        
      </table>  
    </section>
  </main>
  <footer>
    <p id="total-monthly">Total Monthly: $</p>

  </footer>
</body>
</html>
